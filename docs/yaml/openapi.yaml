openapi: 3.0.0
info:
    description: Working Day Service
    title: Working Day Service
    version: '1.0'
    
servers:
  - url: http://84.201.137.230:8080
    description: production
    
paths:
    /v1/employees:
        get:
            description: Get list of employees
            parameters:
              - in: header
                name: Authorization
                description: Token of session user
                schema:
                    type: string
            responses:
                '200':
                    description: Employee information
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/EmployeesResponse'
                '401':
                    description: Unauthorized
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/ErrorMessage'
                '403':
                    description: Wrong authorization token
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/ErrorMessage'

    /v1/add_company:
        post:
            description: Add new company
            parameters:
              - in: header
                name: Authorization
                description: Token of session user
                schema:
                    type: string
            requestBody:
                required: true
                content:
                    application/json:
                        schema:
                            $ref: '#/components/schemas/CompanyAddRequest'
            responses:
                '200':
                    description: Company added
                '401':
                    description: Unauthorized
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/ErrorMessage'
                '403':
                    description: Wrong authorization token
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/ErrorMessage'
                    
    /v1/employee/add:
        post:
            description: Add new employee
            parameters:
              - in: header
                name: Authorization
                description: Token of session user
                schema:
                    type: string
            requestBody:
                required: true
                content:
                    application/json:
                        schema:
                            $ref: '#/components/schemas/EmployeeAddRequest'
            responses:
                '200':
                    description: Login information
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/LoginInfo'
                '401':
                    description: Unauthorized
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/ErrorMessage'
                '403':
                    description: Wrong authorization token
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/ErrorMessage'

    /v1/employee/add-head:
        post:
            description: Add head of the employee
            parameters:
              - in: query
                name: employee_id
                description: Id of the employee to add head to
                schema:
                    type: string
              - in: header
                name: Authorization
                description: Token of session user
                schema:
                    type: string
            requestBody:
                required: true
                content:
                    application/json:
                        schema:
                            $ref: '#/components/schemas/EmployeeAddHeadRequest'
            responses:
                '200':
                    description: Head was added
                '401':
                    description: Unauthorized
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/ErrorMessage'
                '403':
                    description: Wrong authorization token
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/ErrorMessage'
                            

    /v1/employee/remove:
        post:
            description: Remove new employee
            parameters:
              - in: query
                name: employee_id
                description: Id of the employee to remove
                schema:
                    type: string
              - in: header
                name: Authorization
                description: Token of session user
                schema:
                    type: string
            responses:
                '200':
                    description: Employee was removed
                '401':
                    description: Unauthorized
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/ErrorMessage'
                '403':
                    description: Wrong authorization token
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/ErrorMessage'

    /v1/employee/info:
        get:
            description: Get employee info
            parameters:
              - in: query
                name: employee_id
                description: Id of the employee to check
                schema:
                    type: string
              - in: header
                name: Authorization
                description: Token of session user
                schema:
                    type: string
            responses:
                '200':
                    description: Employee information
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/Employee'
                '401':
                    description: Unauthorized
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/ErrorMessage'
                '403':
                    description: Wrong authorization token
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/ErrorMessage'
                '404':
                    description: Not found
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/ErrorMessage'

    /v1/profile/upload-photo:
        post:
            description: Upload personal photo
            parameters:
              - in: header
                name: Authorization
                description: Token of session user
                schema:
                    type: string
            responses:
                '200':
                    description: Upload link
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/UploadPhotoResponse'
                '401':
                    description: Unauthorized
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/ErrorMessage'
                '403':
                    description: Wrong authorization token
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/ErrorMessage'

    /v1/profile/edit:
        post:
            description: Edit personal information
            parameters:
              - in: header
                name: Authorization
                description: Token of session user
                schema:
                    type: string
            requestBody:
                required: true
                content:
                    application/json:
                        schema:
                            $ref: '#/components/schemas/ProfileEditRequest'
            responses:
                '200':
                    description: Information was updated
                '401':
                    description: Unauthorized
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/ErrorMessage'
                '403':
                    description: Wrong authorization token
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/ErrorMessage'

    /v1/authorize:
        post:
            description: Authorize user
            requestBody:
                required: true
                content:
                    application/json:
                        schema:
                            $ref: '#/components/schemas/AuthorizeRequest'
            responses:
                '200':
                    description: Authorized successfully
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/AuthorizeResponse'
                '404':
                    description: Not found
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/ErrorMessage'

    /v1/notifications:
        post:
            description: Get list of notifications
            parameters:
              - in: header
                name: Authorization
                description: Token of session user
                schema:
                    type: string
            requestBody:
                required: true
                content:
                    application/json:
                        schema:
                            $ref: '#/components/schemas/NotificationsRequest'
            responses:
                '200':
                    description: List of notifications
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/NotificationsResponse'
                '401':
                    description: Unauthorized
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/ErrorMessage'
                '403':
                    description: Wrong authorization token
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/ErrorMessage'

    /v1/actions:
        post:
            description: Get list of user actions for a certain period
            parameters:
              - in: header
                name: Authorization
                description: Token of session user
                schema:
                    type: string
            requestBody:
                required: true
                content:
                    application/json:
                        schema:
                            $ref: '#/components/schemas/ActionsRequest'
            responses:
                '200':
                    description: List of user actions
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/ActionsResponse'
                '401':
                    description: Unauthorized
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/ErrorMessage'
                '403':
                    description: Wrong authorization token
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/ErrorMessage'

    /v1/abscence/request:
        post:
            description: Request an abscence
            parameters:
              - in: header
                name: Authorization
                description: Token of session user
                schema:
                    type: string
            requestBody:
                required: true
                content:
                    application/json:
                        schema:
                            $ref: '#/components/schemas/AbscenceRequestRequest'
            responses:
                '200':
                    description: Abscence was requested
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/AbscenceRequestResponse'
                '401':
                    description: Unauthorized
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/ErrorMessage'
                '403':
                    description: Wrong authorization token
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/ErrorMessage'

    /v1/abscence/verdict:
        post:
            description: Approve or deny an abscence
            parameters:
              - in: header
                name: Authorization
                description: Token of session user
                schema:
                    type: string
            requestBody:
                required: true
                content:
                    application/json:
                        schema:
                            $ref: '#/components/schemas/AbscenceVerdictRequest'
            responses:
                '200':
                    description: Verdict was sent
                '401':
                    description: Unauthorized
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/ErrorMessage'
                '403':
                    description: Wrong authorization token
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/ErrorMessage'

    /v1/abscence/split:
        post:
            description: Split an abscence
            parameters:
              - in: header
                name: Authorization
                description: Token of session user
                schema:
                    type: string
            requestBody:
                required: true
                content:
                    application/json:
                        schema:
                            $ref: '#/components/schemas/AbscenceSplitRequest'
            responses:
                '200':
                    description: Abscence was split
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/AbscenceSplitResponse'
                '400':
                    description: Wrong split date
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/ErrorMessage'
                '401':
                    description: Unauthorized
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/ErrorMessage'
                '403':
                    description: Wrong authorization token
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/ErrorMessage'

    /v1/abscence/reschedule:
        post:
            description: Reschedule an abscence
            parameters:
              - in: header
                name: Authorization
                description: Token of session user
                schema:
                    type: string
            requestBody:
                required: true
                content:
                    application/json:
                        schema:
                            $ref: '#/components/schemas/AbscenceRescheduleRequest'
            responses:
                '200':
                    description: Abscence was rescheduled
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/AbscenceRescheduleResponse'
                '401':
                    description: Unauthorized
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/ErrorMessage'
                '403':
                    description: Wrong authorization token
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/ErrorMessage'

    /v1/documents/vacation:
        get:
            description: Generate vacation document
            parameters:
              - in: header
                name: Authorization
                description: Token of session user
                schema:
                    type: string
              - in: query
                name: action_id
                description: Id of vacation action
                schema:
                    type: string
              - in: query
                name: request_type
                description: Vacation request type
                schema:
                    type: string
                    enum:
                      - create
                      - split
            responses:
                '200':
                    description: Generated document download link
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/DocumentsVacationResponse'
                '400':
                    description: Action type is not vacation
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/ErrorMessage'
                '401':
                    description: Unauthorized
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/ErrorMessage'
                '403':
                    description: Wrong authorization token
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/ErrorMessage'

    /v1/attendance/add:
        post:
            description: Add attendance hours for a certain employee
            parameters:
              - in: header
                name: Authorization
                description: Token of session user
                schema:
                    type: string
              - in: query
                name: employee_id
                description: Id of employee to add attendance for
                schema:
                    type: string
            requestBody:
                required: true
                content:
                    application/json:
                        schema:
                            $ref: '#/components/schemas/AttendanceAddRequest'
            responses:
                '200':
                    description: Attendance was added successfully
                '401':
                    description: Unauthorized
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/ErrorMessage'
                '403':
                    description: Wrong authorization token
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/ErrorMessage'

    /v1/payments/add-bulk:
        post:
            description: Add bulk payment updates
            parameters:
              - in: header
                name: Authorization
                description: Token of session user
                schema:
                    type: string
            requestBody:
                required: true
                content:
                    application/json:
                        schema:
                            $ref: '#/components/schemas/PaymentsAddBulkRequest'
            responses:
                '200':
                    description: New payments were added successfully
                '401':
                    description: Unauthorized
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/ErrorMessage'
                '403':
                    description: Wrong authorization token
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/ErrorMessage'

    /v1/payments:
        get:
            description: Get employee's payments
            parameters:
              - in: header
                name: Authorization
                description: Token of session user
                schema:
                    type: string
            responses:
                '200':
                    description: Payments for employee
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/PaymentsResponse'

components:
    schemas:
        CompanyAddRequest:
            type: object
            additionalProperties: false
            required:
              - company_name
              - ceo_name
            properties:
                company_name:
                    type: string
                ceo_name:
                    type: string

        ErrorMessage:
            type: object
            additionalProperties: false
            required:
              - message
            properties:
                message:
                    type: string

        ListEmployee:
            type: object
            additionalProperties: false
            required:
              - id
              - name
              - surname
            properties:
                id:
                    type: string
                name:
                    type: string
                surname:
                    type: string
                patronymic:
                    type: string
                photo_link:
                    type: string

        EmployeesResponse:
            type: object
            additionalProperties: false
            required:
              - employees
            properties:
                employees:
                    type: array
                    items:
                        $ref: '#/components/schemas/ListEmployee'
                    
        EmployeeAddRequest:
            type: object
            additionalProperties: false
            required:
              - name
              - surname
              - role
            properties:
                name:
                    type: string
                surname:
                    type: string
                patronymic:
                    type: string
                role: 
                    $ref: '#/components/schemas/Role'
                    
        LoginInfo:
            type: object
            additionalProperties: false
            required:
                - login
                - password
            properties:
                login:
                    type: string
                password:
                    type: string

        EmployeeAddHeadRequest:
            type: object
            additionalProperties: false
            required:
              - head_id
            properties:
                head_id:
                    type: string
        
        Employee:
            type: object
            additionalProperties: false
            required:
              - id
              - name
              - surname
            properties:
                id:
                    type: string
                name:
                    type: string
                surname:
                    type: string
                phone:
                    type: string
                email:
                    type: string
                birthday:
                    type: string
                photo_link:
                    type: string
                password:
                    type: string
                head_id:
                    type: string

        ProfileEditRequest:
            type: object
            additionalProperties: false
            properties:
                phone:
                    type: string
                email:
                    type: string
                birthday:
                    type: string
                password:
                    type: string
        
        AuthorizeRequest:
            type: object
            additionalProperties: false
            required:
              - login
              - password
            properties:
                login:
                    type: string
                password:
                    type: string

        AuthorizeResponse:
            type: object
            additionalProperties: false
            required:
              - token
              - role
            properties:
                token:
                    type: string
                role:
                    $ref: '#/components/schemas/Role'

        NotificationsRequest:
            type: object
            additionalProperties: false
            properties:
                #Not supported yet
                earlier_than:
                    type: string
                    description: Timestamp that should be later than every notification timestamp

        NotificationsResponse:
            type: object
            additionalProperties: false
            required:
              - notifications
            properties:
                notifications:
                    type: array
                    items:
                        $ref: '#/components/schemas/Notification'

        Notification:
            type: object
            additionalProperties: false
            required:
              - id
              - type
              - is_read
              - text
              - created
              - action_id
            properties:
                id:
                    type: string
                type:
                    type: string
                    enum:
                      - vacation_request  # Vacation request from your employee
                      - vacation_approved # Head approved your vacation request
                      - vacation_denied   # Head denied your vacation request
                      - attendance_added  # Manager added your attendance
                is_read:
                    type: boolean
                sender:
                    $ref: "#/components/schemas/ListEmployee"
                text:
                    type: string
                action_id:
                    type: string
                created:
                    type: string

        ActionsRequest:
            type: object
            additionalProperties: false
            required:
              - from
              - to
            properties:
                from:
                    type: string
                    description: Timestamp for start of a period
                to:
                    type: string
                    description: Timestamp for end of a period
                employee_id:
                    type: string
                    description: If head wants to watch employee's actions

        ActionsResponse:
            type: object
            additionalProperties: false
            required:
              - actions
            properties:
                actions:
                    type: array
                    items:
                        $ref: '#/components/schemas/UserAction'

        UserAction:
            type: object
            additionalProperties: false
            required:
              - id
              - type
              - start_date
              - end_date
              - blocking_actions_ids
            properties:
                id:
                    type: string
                type:
                    type: string
                    enum:
                      - vacation
                      - attendance
                start_date:
                    type: string
                end_date:
                    type: string
                status:
                    type: string
                blocking_actions_ids:
                    type: array
                    items:
                        type: string

        AbscenceRequestRequest:
            type: object
            additionalProperties: false
            required:
              - start_date
              - end_date
              - type
            properties:
                start_date:
                    type: string
                end_date:
                    type: string
                type: 
                    type: string
                    enum:
                      - vacation
        
        AbscenceRequestResponse:
            type: object
            additionalProperties: false
            required:
              - action_id
            properties:
                action_id:
                    type: string

        AbscenceVerdictRequest:
            type: object
            additionalProperties: false
            required:
              - action_id
              - approve
            properties:
                action_id:
                    type: string
                notification_id:
                    type: string
                approve:
                    type: boolean

        DocumentsVacationResponse:
            type: object
            additionalProperties: false
            required:
              - download_link
            properties:
                download_link:
                    type: string

        UploadPhotoResponse:
            type: object
            additionalProperties: false
            required:
              - url
            properties:
                url:
                    type: string
        
        Role:
            type: string
            enum:
              - user
              - admin
              - manager
              - robot

        AttendanceAddRequest:
            type: object
            additionalProperties: false
            required:
              - start_date
              - end_date
            properties:
                start_date:
                    type: string
                end_date:
                    type: string

        AbscenceSplitRequest:
            type: object
            additionalProperties: false
            required:
              - action_id
              - split_date
            properties:
                action_id:
                    type: string
                split_date:
                    type: string
        
        AbscenceSplitResponse:
            type: object
            additionalProperties: false
            required:
              - first_action_id
              - second_action_id
            properties:
                first_action_id:
                    type: string
                second_action_id:
                    type: string

        AbscenceRescheduleRequest:
            type: object
            additionalProperties: false
            required:
              - action_id
              - reschedule_date
            properties:
                action_id:
                    type: string
                reschedule_date:
                    type: string

        AbscenceRescheduleResponse:
            type: object
            additionalProperties: false
            required:
              - action_id
            properties:
                action_id:
                    type: string

        PaymentsAddBulkRequest:
            type: object
            additionalProperties: false
            required:
              - payments
            properties:
                payments:
                    type: array
                    items:
                        $ref: "#/components/schemas/Payment"
        
        Payment:
            type: object
            additionalProperties: false
            required:
              - id
              - user_id
              - amount
              - payroll_date
            properties:
                id:
                    type: string
                user_id:
                    type: string
                amount:
                    type: number
                payroll_date:
                    type: string

        PaymentsResponse:
            type: object
            additionalProperties: false
            required:
              - payments
            properties:
                payments:
                    type: array
                    items:
                        $ref: "#/components/schemas/Payment"
